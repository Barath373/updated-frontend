<script>
    // Function to display the user ID from local storage
    function displayUserId() {
        const userId = localStorage.getItem('userId');
        const displayUserIdElement = document.getElementById('display-user-id');
        if (userId) {
            displayUserIdElement.textContent = `User ID: ${userId}`;
        } else {
            displayUserIdElement.textContent = 'No User ID found in local storage.';
        }
    }

    // Call the function on page load
    window.onload = displayUserId;
</script>
