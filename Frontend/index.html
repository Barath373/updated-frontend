<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Event Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="eventlist.html">EventList</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h1 class="text-center my-4">Create Event</h1>
<div class="container">
  <label for="id">Event ID (Optional):</label>
  <input type="text" id="id" name="id" placeholder="Leave blank for auto-generation">
  <br>
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required>
  <br>
  <label for="description">Description:</label>
  <textarea id="description" name="description" rows="4" required></textarea>
  <br>
  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required>
  <br>
  <button id="createButton">Create Event</button>
</div>

<script>
  const createButton = document.getElementById('createButton');
  const titleInput = document.getElementById('title');
  const descriptionInput = document.getElementById('description');
  const dateInput = document.getElementById('date');

  createButton.addEventListener('click', async () => {
    const userId = localStorage.getItem('userId'); // Get userId from local storage
    const dateValue = dateInput.value;

    const eventData = {
      id: document.getElementById('id').value, // Include optional ID if provided
      title: titleInput.value,
      description: descriptionInput.value,
      date: dateValue,
      owner_id: userId // Use the userId from local storage
    };

    try {
      const response = await fetch('http://localhost:5000/api/createEvent', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(eventData)
      });

      if (response.ok) {
        const contentType = response.headers.get('Content-Type');
        let responseData;

        if (contentType && contentType.includes('application/json')) {
          responseData = await response.json();
        } else {
          responseData = await response.text();
        }

        alert("Event created successfully");
        console.log('Event created:', responseData);
      } else {
        console.error('Failed to create event:', response.statusText);
      }
    } catch (error) {
      console.error('Error:', error);
    }
  });
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
